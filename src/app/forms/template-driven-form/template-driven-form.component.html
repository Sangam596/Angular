


<div class="container-fluid mb-5">
  <h1 class="text-center" >Bootcamp Enrollment Form</h1>
  <form #userform="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate >
    <p class="text-warning" >
      Overall Form : {{userform.form.valid}}
    </p>
    <p class="text-success" >
      View : {{userform.value | json}}
    </p>
    <p class="text-danger" >
      Model : {{userModel |json}}
    </p>

    <div class="form-group"  >
      <label>Name</label>
      <input type="text" required #name="ngModel" class="form-control"  [class.is-invalid]="name.invalid && name.touched"
      [(ngModel)]="userModel.name" name="userame" >
    </div>
    <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
      class="form-control" [(ngModel)]="userModel.email" name="email" >
    </div>
    <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Email is required</small>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
      class="form-control" [(ngModel)]="userModel.phone" name="phone no." >
    </div>
    <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched" >Phone number must e 10 digits</small> -->
<div *ngIf="phone.errors && (phone.invalid || phone.touched)" >
  <small class="text-danger" *ngIf="phone.errors.required" >Phone number is required</small>
  <small class="text-danger" *ngIf="phone.errors.pattern" >Phone number must be 10 digits</small>

</div>

    <div class="form-group">
      <select required #topic="ngModel" [class.is-valid]="topicHasError && topic.touched"
      (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"
      class="custom-select" [(ngModel)]="userModel.topic" name="topic" >
        <option value="default" >I'm Interested In </option>
        <option *ngFor="let topic of topics" >{{ topic }}</option>
      </select>
    </div>
    <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched" >Please choose a topic</small>



    <div class="mb-5">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" [(ngModel)]="userModel.timepreference" class="form-check-input" name="timepreference" value="morning" >
        <label>Morning (9-00 to 12pm)</label>
      </div>

      <div class="form-check">
        <input type="radio" [(ngModel)]="userModel.timepreference" class="form-check-input" name="timepreference" value="morning" >
        <label>Evening (5-00 to 8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" [(ngModel)]="userModel.Subscribe" class="form-check-input" name="Subscribe" >
      <label class="form-check" >
        Send Me Promotion Offers
      </label>
    </div>


    <button class="btn btn-primary" [disabled]="userform.form.invalid || topicHasError" type="submit" >Submit Form</button>









  </form>
</div>
